<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../models/job.js"></script>
  <script src="../../vue/vue.js"></script>
  <title>Employ-d</title>
</head>
<body>
<div id="sixthTable">
  <table>
    <thead>
    <tr>
      <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
        <div class="arrow" v-if="col == sortColumn" v-bind:class="[ascending ? 'arrow_up' : 'arrow_down']"></div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="row in get_rows()">
      <td v-for="col in columns">{{row[col]}}</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination">
    <div class="number"
         v-for="i in num_pages()"
         v-bind:class="[i == currentPage ? 'active' : '']"
         v-on:click="change_page(i)">{{i}}
    </div>
  </div>
</div>

</body>
</html>
